appId: com.soft.systeldemo
productName: SysTelDemo

directories:
  output: dist
  buildResources: build

files:
  - "!**/*.ts"
  - "main/**/*"
  - "preload/**/*"
  - "renderer/**/*"
  - "frontend/**"

win:
  target:
    - nsis

extraResources:
  - from: "../frontend/dist"
    to: "frontend"
    filter:
      - "**/*"
